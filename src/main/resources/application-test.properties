## TEST

# Usa una base de datos separada para las pruebas
spring.datasource.url=jdbc:mysql://localhost:3306/travelbox_test?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configurado para pruebas
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Desactiva open-in-view en pruebas
spring.jpa.open-in-view=false

# Activa el perfil de pruebas
spring.profiles.active=test
